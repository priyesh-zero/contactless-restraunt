<mat-card class="example-card" *ngFor="let order of sortOrder(service.orders)">
  <mat-card-header>
    <mat-card-title>{{order.restrauntName}}</mat-card-title>
    <mat-card-subtitle>Table {{order.tableNo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of order.order">
        {{item.name}} X {{item.count}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
